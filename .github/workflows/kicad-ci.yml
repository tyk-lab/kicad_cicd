name: KiCad CI/CD

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ°ä¸»åˆ†æ”¯æˆ–æ‰‹åŠ¨è§¦å‘
on:
  push:
    branches:
      - main      # ä¸»åˆ†æ”¯æ¨é€æ—¶è§¦å‘
